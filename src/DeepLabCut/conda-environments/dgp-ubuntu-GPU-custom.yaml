channels:
  - anaconda-fusion
  - conda-forge
  - defaults
dependencies:
  - pip
  - python=3.7.17
  - packaging
  - imgaug
  - wxpython=4.0.3
  - pytables=3.4.3
  - matplotlib=3.0.3
